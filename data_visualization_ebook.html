    </style>
</head>

        function renderPage() {
            const page = pages[currentPage];
            document.getElementById('pageIcon').textContent = page.icon;
            document.getElementById('pageNumber').textContent = `Chapter ${currentPage + 1} of ${pages.length}`;
            document.getElementById('pageTitle').textContent = page.title;
            
            const contentDiv = document.getElementById('pageContent');
            contentDiv.innerHTML = '';
            contentDiv.appendChild(page.render());
            
            document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${pages.length}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === pages.length - 1;
            
            completedPages.add(currentPage);
            const progress = ((completedPages.size) / pages.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% Complete';
            
            window.scrollTo(0, 0);
        }

        function renderMenu() {
            const menuItems = pages.map((page, index) => {
                const btn = document.createElement('button');
                btn.className = 'menu-item' + (currentPage === index ? ' active' : '');
                btn.onclick = () => goToPage(index);
                
                const content = document.createElement('div');
                content.className = 'menu-item-content';
                
                const icon = document.createElement('span');
                icon.className = 'menu-item-icon';
                icon.textContent = page.icon;
                
                const textDiv = document.createElement('div');
                textDiv.style.flex = '1';
                textDiv.style.textAlign = 'left';
                
                const title = document.createElement('div');
                title.className = 'menu-item-title';
                title.textContent = page.title;
                
                const subtitle = document.createElement('div');
                subtitle.className = 'menu-item-subtitle';
                subtitle.textContent = `Chapter ${index + 1}`;
                
                textDiv.appendChild(title);
                textDiv.appendChild(subtitle);
                
                content.appendChild(icon);
                content.appendChild(textDiv);
                
                if (completedPages.has(index)) {
                    const check = document.createElement('span');
                    check.style.color = '#10b981';
                    check.style.fontSize = '20px';
                    check.textContent = 'âœ“';
                    content.appendChild(check);
                }
                
                btn.appendChild(content);
                return btn;
            });
            
            const menuDiv = document.getElementById('menuItems');
            menuDiv.innerHTML = '';
            menuItems.forEach(item => menuDiv.appendChild(item));
        }

        function toggleMenu() {
            const overlay = document.getElementById('menuOverlay');
            const sidebar = document.getElementById('menuSidebar');
            overlay.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        function goToPage(index) {
            currentPage = index;
            renderPage();
            renderMenu();
            toggleMenu();
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                renderPage();
                renderMenu();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
                renderMenu();
            }
        }

        renderPage();
        renderMenu();
