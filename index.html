        function renderPage() {
            const page = pages[currentPage];
            document.getElementById('pageIcon').textContent = page.icon;
            document.getElementById('pageNumber').textContent = `Chapter ${currentPage + 1} of ${pages.length}`;
            document.getElementById('pageTitle').textContent = page.title;
            document.getElementById('pageContent').innerHTML = page.content;
            document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${pages.length}`;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === pages.length - 1;
            
            // Update progress
            completedPages.add(currentPage);
            const progress = ((completedPages.size) / pages.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% Complete';
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderMenu() {
            const menuItems = pages.map((page, index) => `
                <button class="menu-item ${currentPage === index ? 'active' : ''}" onclick="goToPage(${index})">
                    <div class="menu-item-content">
                        <span class="menu-item-icon">${page.icon}</span>
                        <div style="flex: 1; text-align: left;">
                            <div class="menu-item-title">${page.title}</div>
                            <div class="menu-item-subtitle">Chapter ${index + 1}</div>
                        </div>
                        ${completedPages.has(index) ? '<span style="color: #10b981; font-size: 20px;">‚úì</span>' : ''}
                    </div>
                </button>
            `).join('');
            
            document.getElementById('menuItems').innerHTML = menuItems;
        }

        function toggleMenu() {
            const overlay = document.getElementById('menuOverlay');
            const sidebar = document.getElementById('menuSidebar');
            overlay.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        function goToPage(index) {
            currentPage = index;
            renderPage();
            renderMenu();
            toggleMenu();
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                renderPage();
                renderMenu();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
                renderMenu();
            }
        }

        // Initialize
        renderPage();
        renderMenu();
    </script>
